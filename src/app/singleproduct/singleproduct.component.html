<div class="container-fluid" id="productcontainer"> 
    <div class="row"> 
        <div class="col-6">
                <div class="row"  >
                        <div class="col-2">
                          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a  id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">  <img class="card-img-top" style="width:100px;height:100px"
                                src="{{imagefetchurl}}{{images[0]}}" alt="Card image cap" ></a>
                                <a  *ngIf="images?.length > 1"  id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false"><img class="card-img-top" style="width:100px;height:100px"
                                src="{{imagefetchurl}}{{images[1]}}" alt="Card image cap" ></a>
                             <a *ngIf="images?.length > 2"  id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false"><img class="card-img-top" style="width:100px;height:100px"
                                src="{{imagefetchurl}}{{images[2]}}" alt="Card image cap" ></a>
                          </div>
                        </div>
                        <div class="col-10" >
                          <div class="tab-content" id="v-pills-tabContent">
                            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"><img class="card-img-top" style=width:300px;height:300px
                                    src="{{imagefetchurl}}{{images[0]}}" alt="Card image cap" ></div>
                            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"><img class="card-img-top" style="width:300px;;height:300px"
                                src="{{imagefetchurl}}{{images[1]}}" alt="Card image cap" ></div>
                            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"><img class="card-img-top" style="width: 300px;;height:300px"
                                src="{{imagefetchurl}}{{images[2]}}" alt="Card image cap" ></div>
                          </div>
                        </div>
                      </div>

        </div>

            	<div class="col-4">
                        <div class="product-title">{{productdata['Name']}}</div>
                        <div class="product-desc">{{productdata['longDes']}}</div>
                        <div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>
                        <hr>
                        <div class="product-price">₹ <s>{{productdata['MRP']}}</s></div>
                        <div class="product-price">₹ {{productdata['YMP']}}</div>

                        <div class="product-stock">In Stock</div>
                        <hr>
                        <!-- <div class="btn-group cart">
                            <button type="button" class="btn btn-success">
                                Add to cart 
                            </button>
                        </div>
                        <div class="btn-group wishlist">
                            <button type="button" class="btn btn-danger">
                                Add to wishlist 
                            </button>
                        </div> -->
                    </div>
    </div>

</div>
